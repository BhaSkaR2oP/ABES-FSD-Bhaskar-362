<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <h3 align="left">Please fill in the details below:</h3>
    <h3 align="left">All fields are mandatory</h3>
    <h3 align="left">*Please make sure to enter valid information</h3>
    <table border="5" width="70%" align="center" cellpadding="10" cellspacing="0" bgcolor="lightyellow">
        <form action="Student_Reg_Form.html" method="post">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="name" required></td>
                </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input type="email" name="email" required></td>
                </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
                </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" required></td>
                </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
                    <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
                    <input type="checkbox" name="hobbies" value="Gaming"> Gaming<br>
                    <input type="checkbox" name="hobbies" value="Cooking"> Cooking<br>
                    <input type="checkbox" name="hobbies" value="Sports"> Sports<br>
                    </td>
                    </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="course" required>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.Com">B.com</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="M.Com">M.Com</option>
                        </select>
                        </td>
                        </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30" required></textarea></td>
                </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
                </tr>
            </form>
            </table>
    </body>
</html>
