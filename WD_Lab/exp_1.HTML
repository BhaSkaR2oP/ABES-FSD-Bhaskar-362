<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore-Table Layout</title>
</head>
<body>
    <table border="3" width="90%" align="center" cellpadding="10" cellspacing="0" bgcolor="orange">
        <tr>
            <th colspan="0.5">Logo</th>
            <th align="centre" colspan="4">Website Name</th>
        </tr>
        <tr bgcolor=#EBB8DE opacity=0.3>
            <th colspan="0.5">Home</th>
            <th colspan="1">Login</th>
            <th colspan="1">Registration</th>
            <th colspan="1">Catalogue</th>
            <th colspan="1">Cart</th>
        </tr>
        <tr bgcolor="white">
            <th colspan="0.5">CSE</th>
            <th colspan="4" rowspan="4" align="centre">Description of the website</th>></th>
        </tr>
        <tr bgcolor="white">
            <th colspan="0.5">ECE</th>
        </tr>
        <tr bgcolor="white">
            <th colspan="0.5">EEE</th>
        </tr>
        <tr bgcolor="white">
            <th colspan="0.5">CIVIL</th>
        </tr>
    </table>
    
</body>
</html>
