<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total-row { font-weight: bold; background-color: #e6ffe6; }
        .amount-cell, .price-cell { text-align: right; }
    </style>
</head>
<body>
    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Book name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaban</td>
                <td class="price-cell">$35.5</td>
                <td class="amount-cell">2</td>
                <td class="amount-cell">$70</td>
            </tr>
            <tr>
                <td>The Lord of the Rings</td>
                <td class="price-cell">$40.5</td>
                <td class="amount-cell">1</td>
                <td class="amount-cell">$40.5</td>
            </tr>
            <tr class="total-row">
                <td>Total amount</td>
                <td class="amount-cell">$110.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
