<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body, html {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #FFFFFF;
        }
        .login-container {
            text-align: center;
        }
        .login-form table {
            margin: 20px auto;
        }
        .login-form td {
            padding: 8px;
            text-align: left;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            border: 2px solid black;
            padding: 5px;
        }
        .login-form button {
            background-color: white;
            padding: 5px 15px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
        }
        .submit-btn {
            color: red;
            border: 2px solid black;
        }
        .reset-btn {
            color: black; /* The image shows black text for reset */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Login Page</h3>
        <form class="login-form" action="#" method="post">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Passwords:</td>
                    <td><input type="password" name="password"></td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
